name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        python-version: "3.12"
        enable-cache: true
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Build debug version
      run: |
        cargo build
    
    - name: Run tests
      run: |
        uv run pytest e2e/tests/ -v --tb=short --timeout=600
      timeout-minutes: 10
